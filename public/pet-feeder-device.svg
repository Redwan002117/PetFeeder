<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="20" ry="20" />
  
  <!-- Device Base -->
  <rect x="150" y="250" width="300" height="100" rx="10" ry="10" fill="#4f46e5" />
  
  <!-- Device Body -->
  <rect x="175" y="150" width="250" height="100" rx="10" ry="10" fill="#6366f1" />
  
  <!-- Food Container -->
  <rect x="200" y="50" width="200" height="100" rx="10" ry="10" fill="#818cf8" />
  <rect x="225" y="75" width="150" height="50" rx="5" ry="5" fill="#e0e7ff" />
  
  <!-- Control Panel -->
  <rect x="225" y="175" width="150" height="50" rx="5" ry="5" fill="#e0e7ff" />
  <circle cx="250" cy="200" r="10" fill="#4f46e5" />
  <circle cx="280" cy="200" r="10" fill="#4f46e5" />
  <circle cx="310" cy="200" r="10" fill="#4f46e5" />
  <circle cx="340" cy="200" r="10" fill="#4f46e5" />
  
  <!-- Food Bowl -->
  <ellipse cx="300" cy="300" rx="50" ry="20" fill="#e0e7ff" />
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="5" fill="#e0e7ff" />
  <circle cx="400" cy="200" r="5" fill="#e0e7ff" />
  
  <!-- Text -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4f46e5">PetFeeder Device</text>
</svg> 